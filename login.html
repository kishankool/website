    <style>

            cursor: pointer;

    <script>
        var passwordInput = document.getElementById("w3lPassword");
        var passwordToggle = document.querySelector(".password-toggle");

        passwordToggle.addEventListener("click", function() {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                passwordToggle.textContent = "Hide Password";
            } else {
                passwordInput.type = "password";
                passwordToggle.textContent = "Show Password";
            }
        });

        function login() {
            var email = document.getElementById("w3lEmail").value;
            var password = document.getElementById("w3lPassword").value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(function(userCredential) {
                    // Store the email in localStorage
                    localStorage.setItem("email", email);

                    // Login successful, navigate to index page
                    window.location.href = "index";
                })
                .catch(function(error) {
                    var errorMessage = error.message;
                    if (errorMessage.includes("password")) {
                        alert("Incorrect password. Please try again.");
                    } else if (errorMessage.includes("no user")) {
                        alert("No account found for the entered email.");
                    } else {
                        alert("An error occurred. Please try again later.");
                    }
                });
        }
    </script>

    <script>
        // Disable right-click
        document.addEventListener("contextmenu", function(e) {
            e.preventDefault();
        });

        // Disable Ctrl key
        document.addEventListener("keydown", function(e) {
            if (e.ctrlKey) {
                e.preventDefault();
                e.stopPropagation();
                return false;
            }
        });

        // Disable F12 key
        document.addEventListener("keydown", function(e) {
            if (e.key === "F12" || e.keyCode === 123) {
                e.preventDefault();
                e.stopPropagation();
                return false;
            }
        });


        const typedTextSpan = document.querySelector(".typed-text");
        const cursorSpan = document.querySelector(".cursor");

        const textArray = ["UI/UX Designer", "Freelancer", "Web developer"];
        const typingDelay = 200;
        const erasingDelay = 10;
        const newTextDelay = 100; // Delay between current and next text
        let textArrayIndex = 0;
        let charIndex = 0;

        function type() {
            if (charIndex < textArray[textArrayIndex].length) {
                if (!cursorSpan.classList.contains("typing")) cursorSpan.classList.add("typing");
                typedTextSpan.textContent += textArray[textArrayIndex].charAt(charIndex);
                charIndex++;
                setTimeout(type, typingDelay);
            } else {
                cursorSpan.classList.remove("typing");
                setTimeout(erase, newTextDelay);
            }
        }

        function erase() {
            if (charIndex > 0) {
                // add class 'typing' if there's none
                if (!cursorSpan.classList.contains("typing")) {
                    cursorSpan.classList.add("typing");
                }
                typedTextSpan.textContent = textArray[textArrayIndex].substring(0, 0);
                charIndex--;
                setTimeout(erase, erasingDelay);
            } else {
                cursorSpan.classList.remove("typing");
                textArrayIndex++;
                if (textArrayIndex >= textArray.length) textArrayIndex = 0;
                setTimeout(type, typingDelay);
            }
        }

        document.addEventListener("DOMContentLoaded", function() { // On DOM Load initiate the effect
            if (textArray.length) setTimeout(type, newTextDelay + 250);
        });
    </script>
